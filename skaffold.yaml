apiVersion: skaffold/v2beta6
kind: Config
metadata:
  name: "tix"

deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
      - ./infra/k8s-dev/*

build:
  local:
    push: false # do not push to docker hub
  artifacts:
    - image: funkstyr/auth
      context: auth
      docker:
        dockerfile: Dockerfile
        buildArgs:
          NPM_TOKEN: "{{.NPM_TOKEN}}"
      sync:
        manual:
          - src: "src/**/*.ts" # files to watch
            dest: . # where to sync file to

    - image: funkstyr/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
        buildArgs:
          NPM_TOKEN: "{{.NPM_TOKEN}}"
      sync:
        manual:
          - src: "src/**/*.ts" # files to watch
            dest: . # where to sync file to

    - image: funkstyr/orders
      context: orders
      docker:
        dockerfile: Dockerfile
        buildArgs:
          NPM_TOKEN: "{{.NPM_TOKEN}}"
      sync:
        manual:
          - src: "src/**/*.ts" # files to watch
            dest: . # where to sync file to

    - image: funkstyr/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
        buildArgs:
          NPM_TOKEN: "{{.NPM_TOKEN}}"
      sync:
        manual:
          - src: "src/**/*.ts" # files to watch
            dest: . # where to sync file to

    - image: funkstyr/payments
      context: payments
      docker:
        dockerfile: Dockerfile
        buildArgs:
          NPM_TOKEN: "{{.NPM_TOKEN}}"
      sync:
        manual:
          - src: "src/**/*.ts" # files to watch
            dest: . # where to sync file to

    - image: funkstyr/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*" # files to watch
            dest: . # where to sync file to

profiles:
  - name: local # local prod builds
    patches:
      - op: replace
        path: /build/artifacts/0/docker/dockerfile
        value: prod.Dockerfile
      - op: replace
        path: /build/artifacts/1/docker/dockerfile
        value: prod.Dockerfile
      - op: replace
        path: /build/artifacts/2/docker/dockerfile
        value: prod.Dockerfile
      - op: replace
        path: /build/artifacts/3/docker/dockerfile
        value: prod.Dockerfile
      - op: replace
        path: /build/artifacts/4/docker/dockerfile
        value: prod.Dockerfile
      - op: replace
        path: /build/artifacts/5/docker/dockerfile
        value: prod.Dockerfile

  - name: prod
    activation:
      - kubeContext: prod-cluster-context
    deploy:
      kubectl:
        manifests:
          - ./infra/k8s/*
          - ./infra/k8s-prod/*
    patches:
      - op: replace
        path: /build/artifacts/0/docker/dockerfile
        value: prod.Dockerfile
      - op: replace
        path: /build/artifacts/1/docker/dockerfile
        value: prod.Dockerfile
      - op: replace
        path: /build/artifacts/2/docker/dockerfile
        value: prod.Dockerfile
      - op: replace
        path: /build/artifacts/3/docker/dockerfile
        value: prod.Dockerfile
      - op: replace
        path: /build/artifacts/4/docker/dockerfile
        value: prod.Dockerfile
      - op: replace
        path: /build/artifacts/5/docker/dockerfile
        value: prod.Dockerfile
